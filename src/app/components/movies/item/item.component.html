<mat-card>
  <mat-card-header (click)="selectMovie(movie)">
    <mat-card-title>{{movie.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    Release Date: {{movie.release | date: 'dd/MM/yyyy'}}
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button (click)="delete()"><mat-icon>delete</mat-icon></button>
  </mat-card-actions>
</mat-card>

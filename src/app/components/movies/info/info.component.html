<mat-card *ngIf="movie">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>
        {{movie.title}}
      </mat-card-title>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <div>
      <img [src]="showImage(movie.image)" [alt]="movie.title">
    </div>
    <p>{{movie.description}}</p>
  </mat-card-content>
</mat-card>

<mat-list>
  <h2>Top 5 Movies</h2>
  <mat-list-item *ngFor="let movie of movies" >
      <div >
        <img [src]="movie.image" [alt]="movie.title">
      </div>
      <div class="content">
        <h4 mat-line>{{movie.title}}</h4>
        <p mat-line> Release Date: {{movie.release | date: 'dd/MM/yyyy'}} </p>
      </div>
    <!--<mat-divider></mat-divider>-->
  </mat-list-item>
</mat-list>
